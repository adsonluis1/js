    <p>brincando com numeros</p>

<script>
    var n1 = Number.parseFloat(prompt('digite um numero')); //number serve para transformar o string do prompt em número e o parseFloat para transfromar o numero em numero com virgula

    var n2 = Number.parseFloat(prompt('digite outro numero')); //number serve para transformar o string do prompt em número e o parseFloat para transfromar o numero em numero com virgula

    var resultado = (n1 + n2);

    alert('o resultado é ' + String(resultado)); // esse String serve para tranformar a variavel 'resultado'(que é um numero) em um string


    
</script>
