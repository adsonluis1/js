<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 06</title>
    <style>
        div{
            background-color: darkblue;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            line-height: 250px; /*para deixar o texto centralizado vertical mente tbm*/

            height: 250px;
            width: 250px;
        }

    

    </style>
</head>
<body>

    <div id="area">
        interaja
    </div>
 



    <script>
        var a = document.getElementById('area');

        a.addEventListener( 'click' , clicou);
        a.addEventListener( 'mouseenter' , entrou);
        a.addEventListener( 'mouseout' , saiu);

        function clicou(){
            
            a.innerText= 'clicou'
            a.style.backgroundColor= 'green'
            a.style.color= 'write'
        }

        function entrou(){
            a.innerText= 'entrou'
            a.style.backgroundColor= 'blue'
            a.style.color= 'white'
        }

        function saiu(){
            a.innerText='saiu'
            a.style.backgroundColor= 'red'
            a.style.color= 'white'
        }

    </script>

</body>
</html>
