<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo de mais</title>
    <style>

    </style>
</head>
<body>
    <h1>somando</h1>

    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="submit" value="calcular" onclick="calcular()">
    <div id="resultado">resultado</div>
    <script>
        function calcular(){
            var nu1 = document.getElementById('num1');
            var nu2 = document.getElementById('num2');
            var resultultado  = document.getElementById('resultado');

            var n1 = Number(nu1.value);
            var n2 = Number(nu2.value);
            var s = n1 + n2

            resultultado.innerText= s
        }
    </script>




</body>
</html>
