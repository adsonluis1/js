    <input type="text" name="idade" id="idade">
    <input type="button" value="enviar" onclick="calcular()">
    <div id="tela">

    </div>

    <script>
        function calcular(){
            var ide = document.getElementById('idade');
            var tela = document.getElementById('tela');

            var i = Number(ide.value);
            tela.innerHTML= ` <p>vc tem <strong>${i} anos </strong> </p> ` 
            

            if(i >= 18){
                tela.innerHTML+= '<p> vc é de <strong>maior</strong> </p>'
                tela.innerHTML+= '<h2> vantagens</h2>  <p>dirigir, beber, liberdade e etc '
            }
            else{
                tela.innerHTML+= '<p> vc é de <strong>menor</strong> <p>'
                tela.innerHTML+= '<h2> vantagens </h2>  <p> falta de responsabilidade, mais divertido, sem preocupação e etc'
            }
        }
        
    </script>
