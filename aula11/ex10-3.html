<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Document</title>
</head>
<body>

    <h1>teste se vc é brasileiros</h1>


    <label for="pais">qual pais vc nasceu<br></label>
    <input type="text" name="ais" id="pais">
    <input type="submit" value="enviar" onclick="enviar()">
    <div id="tela"></div>

    <script>
        function enviar(){
            var p = document.getElementById('pais');
            var tela = document.getElementById('tela')
            

           if(p.value == 'Brasil') {
            tela.innerHTML= 'vc é br'
           }
           else {
            tela.innerHTML= 'vc nn é br'
           }
        }
    </script>

</body>
